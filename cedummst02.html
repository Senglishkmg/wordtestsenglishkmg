                { word: 'click', sentence: 'C________ on the link to open the website.', meaning: '(마우스를) 클릭하다', translation: '웹사이트를 열려면 링크를 클릭하세요.' },
                { word: 'click', sentence: 'The door c________ed shut.', meaning: '딸깍하는 소리가 나다', translation: '문이 딸깍하고 닫혔다.' },
                { word: 'tap', sentence: 'She t________ped him on the shoulder.', meaning: '가볍게 톡톡 두드리다', translation: '그녀는 그의 어깨를 가볍게 두드렸다.' },
                { word: 'tap', sentence: 'The kitchen t________ is leaking.', meaning: '수도꼭지', translation: '부엌 수도꼭지가 새고 있다.' },
                { word: 'delete', sentence: 'I accidentally d________d the file.', meaning: '삭제하다', translation: '실수로 파일을 삭제했다.' },
                { word: 'select', sentence: 'You can s________ your favorite color.', meaning: '선택하다, 선발하다', translation: '가장 좋아하는 색상을 선택할 수 있습니다.' },
                { word: 'mode', sentence: 'My phone is in silent m________.', meaning: '방식, 모드', translation: '내 휴대폰은 무음 모드이다.' },
                { word: 'install', sentence: 'We need to i________ a new software.', meaning: '설치하다', translation: '새로운 소프트웨어를 설치해야 한다.' },
                { word: 'website', sentence: 'Do you have a w________?', meaning: '웹사이트', translation: '웹사이트가 있나요?' },
                { word: 'dot', sentence: 'The letter "i" has a d________ on top.', meaning: '점', translation: '알파벳 "i"는 위에 점이 있다.' },
                { word: 'link', sentence: 'There is a strong l________ between smoking and cancer.', meaning: '관련, 관계', translation: '흡연과 암 사이에는 강한 관련이 있다.' },
                { word: 'link', sentence: 'C________ on this l________ to visit our website.', meaning: '((컴퓨터)) 링크', translation: '우리 웹사이트를 방문하려면 이 링크를 클릭하세요.' },
                { word: 'link', sentence: 'The two towns are l________ed by a bridge.', meaning: '연결하다, 잇다', translation: '두 마을은 다리로 연결되어 있다.' },
                { word: 'search', sentence: 'I am s________ing for a new apartment.', meaning: '찾다, 검색하다, 수색하다', translation: '새 아파트를 찾고 있다.' },
                { word: 'search', sentence: 'The police conducted a s________ of the area.', meaning: '찾기, 검색, 수색', translation: '경찰은 그 지역을 수색했다.' },
                { word: 'surf', sentence: 'He likes to s________ in the ocean.', meaning: '파도타기를 하다', translation: '그는 바다에서 파도타기를 좋아한다.' },
                { word: 'surf', sentence: 'I spent the evening s________ing the internet.', meaning: '(인터넷) 검색을 하다', translation: '나는 저녁 내내 인터넷을 검색했다.' },
                { word: 'upload', sentence: 'I need to u________ these photos to my computer.', meaning: '업로드하다, 올리다', translation: '이 사진들을 내 컴퓨터에 업로드해야 한다.' },
                { word: 'password', sentence: 'Don\'t forget your p________.', meaning: '암호, 비밀번호', translation: '비밀번호를 잊지 마세요.' },
                { word: 'code', sentence: 'The spy used a secret c________ to send messages.', meaning: '암호, 부호', translation: '그 스파이는 메시지를 보내기 위해 비밀 암호를 사용했다.' },
                { word: 'virus', sentence: 'My computer has a v________.', meaning: '바이러스', translation: '내 컴퓨터에 바이러스가 있다.' },
                { word: 'vaccine', sentence: 'Have you had your flu v________?', meaning: '(예방) 백신', translation: '독감 예방 접종을 했나요?' },
                { word: 'mobile', sentence: 'I have a m________ phone.', meaning: '이동하는, 움직이는', translation: '나는 휴대폰을 가지고 있다.' },
                { word: 'automatic', sentence: 'This is an a________ door.', meaning: '자동의', translation: '이것은 자동문이다.' }
            ]
        };

        const unitSelectionScreen = document.getElementById('unit-selection-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');

        const quizTitle = document.getElementById('quiz-title');
        const progressIndicator = document.getElementById('progress-indicator');
        const sentenceEl = document.getElementById('sentence');
        const meaningEl = document.getElementById('meaning');
        const answerForm = document.getElementById('answer-form');
        const answerInput = document.getElementById('answer-input');

        const scoreEl = document.getElementById('score');
        const incorrectList = document.getElementById('incorrect-answers-list');
        const copyBtn = document.getElementById('copy-results-btn');
        const restartBtn = document.getElementById('restart-btn');
        const copyFeedback = document.getElementById('copy-feedback');

        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let incorrectAnswers = [];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startQuiz(mode) {
            currentQuestionIndex = 0;
            score = 0;
            incorrectAnswers = [];
            currentQuestions = [];

            let title = '';

            if (mode.startsWith('unit')) {
                const unit = mode;
                title = `Unit ${unit.replace('unit', '')}`;
                currentQuestions = [...quizData[unit]];
            } else if (mode.startsWith('review')) {
                const [start, end] = mode.split('_')[1].split('-').map(Number);
                title = `Unit ${start}-${end} 복습`;
                let combined = [];
                for (let i = start; i <= end; i++) {
                    combined.push(...quizData[`unit${i}`]);
                }
                shuffle(combined);
                currentQuestions = combined.slice(0, 30);
            } else if (mode.startsWith('all')) {
                const [start, end] = mode.split('_')[1].split('-').map(Number);
                title = `Unit ${start}-${end} 통합`;
                let combined = [];
                for (let i = start; i <= end; i++) {
                    combined.push(...quizData[`unit${i}`]);
                }
                currentQuestions = combined;
            }

            quizTitle.textContent = title;
            shuffle(currentQuestions);

            unitSelectionScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');

            displayQuestion();
        }

        function displayQuestion() {
            if (currentQuestionIndex < currentQuestions.length) {
                const question = currentQuestions[currentQuestionIndex];
                const hint = question.word.charAt(0) + '_'.repeat(question.word.length - 1);
                
                const regex = new RegExp(`\\b${question.word.substring(0,2)}\\w*\\b`, 'i');
                const highlightedSentence = question.sentence.replace(regex, `<span class="font-bold text-indigo-600">${hint}</span>`);
                sentenceEl.innerHTML = highlightedSentence;
                
                meaningEl.textContent = question.translation;
                progressIndicator.textContent = `${currentQuestionIndex + 1} / ${currentQuestions.length}`;
                answerInput.value = '';
                answerInput.focus();
            } else {
                showResults();
            }
        }
        
        answerForm.addEventListener('submit', e => {
            e.preventDefault();
            checkAnswer();
        });

        function checkAnswer() {
            const userAnswer = answerInput.value.trim().toLowerCase();
            const correctAnswer = currentQuestions[currentQuestionIndex].word.toLowerCase();

            if (userAnswer === correctAnswer) {
                score++;
            } else {
                incorrectAnswers.push({
                    question: currentQuestions[currentQuestionIndex],
                    userAnswer: answerInput.value.trim()
                });
            }

            currentQuestionIndex++;
            displayQuestion();
        }

        function showResults() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');

            scoreEl.textContent = `총 ${currentQuestions.length}문제 중 ${score}문제 정답`;

            incorrectList.innerHTML = '';
            if (incorrectAnswers.length === 0) {
                incorrectList.innerHTML = '<li class="text-green-600 font-semibold p-4 bg-green-50 rounded-lg">모든 문제를 맞혔습니다!</li>';
            } else {
                incorrectAnswers.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'p-4 border border-gray-200 rounded-lg bg-red-50';
                    li.innerHTML = `
                        <p class="text-gray-700 mb-2">${item.question.sentence.replace(item.question.word, `<strong class="text-red-500">${item.question.word}</strong>`)}</p>
                        <p class="text-sm text-gray-500 mb-2">(뜻: ${item.question.meaning})</p>
                        <p class="text-sm"><strong>정답:</strong> <span class="text-blue-600">${item.question.word}</span> | <strong>입력한 답:</strong> <span class="text-red-600">${item.userAnswer}</span></p>
                    `;
                    incorrectList.appendChild(li);
                });
            }
        }

        restartBtn.addEventListener('click', () => {
            resultScreen.classList.add('hidden');
            unitSelectionScreen.classList.remove('hidden');
        });

        copyBtn.addEventListener('click', () => {
            let resultText = `--- 퀴즈 결과 ---\n`;
            resultText += `점수: ${score} / ${currentQuestions.length}\n\n`;
            if (incorrectAnswers.length > 0) {
                resultText += '--- 틀린 문제 ---\n';
                incorrectAnswers.forEach(item => {
                    resultText += `문제: ${item.question.sentence}\n`;
                    resultText += `정답: ${item.question.word}\n`;
                    resultText += `입력한 답: ${item.userAnswer}\n\n`;
                });
            } else {
                resultText += '틀린 문제가 없습니다. 완벽해요!\n';
            }

            navigator.clipboard.writeText(resultText).then(() => {
                copyFeedback.textContent = '클립보드에 복사되었습니다!';
                setTimeout(() => {
                    copyFeedback.textContent = '';
                }, 2000);
            }).catch(err => {
                copyFeedback.textContent = '복사에 실패했습니다.';
                console.error('Copy failed', err);
            });
        });
    </script>
</body>
</html>
