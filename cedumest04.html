        const unitSelectionScreen = document.getElementById('unit-selection-screen');

        const restartBtn = document.getElementById('restart-btn');
        const copyFeedback = document.getElementById('copy-feedback');

        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let incorrectAnswers = [];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startQuiz(mode) {
            currentQuestionIndex = 0;
            score = 0;
            incorrectAnswers = [];
            currentQuestions = [];
            let title = '';

            if (mode.startsWith('unit')) {
                const unit = mode;
                title = `Unit ${unit.replace('unit', '')}`;
                currentQuestions = [...quizData[unit]];
            } else if (mode.startsWith('review')) {
                const [start, end] = mode.split('_')[1].split('-').map(Number);
                title = `Unit ${start}-${end} 복습`;
                let combined = [];
                for (let i = start; i <= end; i++) {
                    if(quizData[`unit${i}`]) combined.push(...quizData[`unit${i}`]);
                }
                shuffle(combined);
                currentQuestions = combined.slice(0, 30);
            } else if (mode.startsWith('all')) {
                const [start, end] = mode.split('_')[1].split('-').map(Number);
                title = `Unit ${start}-${end} 통합`;
                let combined = [];
                for (let i = start; i <= end; i++) {
                    if(quizData[`unit${i}`]) combined.push(...quizData[`unit${i}`]);
                }
                currentQuestions = combined;
            }

            quizTitle.textContent = title;
            shuffle(currentQuestions);
            unitSelectionScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            displayQuestion();
        }

        function displayQuestion() {
            if (currentQuestionIndex < currentQuestions.length) {
                const question = currentQuestions[currentQuestionIndex];
                
                // 문장에서 문제 단어를 찾아 힌트(첫글자 + 언더바)로 변환
                const targetWord = question.word;
                const regexForFinding = new RegExp(`${targetWord}[a-z]*`, 'i');
                const match = question.sentence.match(regexForFinding);
                const actualWordInSentence = match ? match[0] : targetWord;

                const hint = actualWordInSentence.charAt(0) + '_'.repeat(actualWordInSentence.length - 1);
                const highlightedSentence = question.sentence.replace(actualWordInSentence, `<span class="font-bold text-indigo-600">${hint}</span>`);
                
                sentenceEl.innerHTML = highlightedSentence;
                meaningEl.textContent = question.translation;
                progressIndicator.textContent = `${currentQuestionIndex + 1} / ${currentQuestions.length}`;
                answerInput.value = '';
                answerInput.focus();
            } else {
                showResults();
            }
        }
        
        answerForm.addEventListener('submit', e => {
            e.preventDefault();
            const userAnswer = answerInput.value.trim().toLowerCase();
            const correctAnswer = currentQuestions[currentQuestionIndex].word.toLowerCase();

            if (userAnswer === correctAnswer) {
                score++;
            } else {
                incorrectAnswers.push({
                    question: currentQuestions[currentQuestionIndex],
                    userAnswer: answerInput.value.trim()
                });
            }
            currentQuestionIndex++;
            displayQuestion();
        });

        function showResults() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            scoreEl.textContent = `총 ${currentQuestions.length}문제 중 ${score}문제 정답`;
            incorrectList.innerHTML = '';
            if (incorrectAnswers.length === 0) {
                incorrectList.innerHTML = '<li class="text-green-600 font-semibold p-4 bg-green-50 rounded-lg">모든 문제를 맞혔습니다!</li>';
            } else {
                incorrectAnswers.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'p-4 border border-gray-200 rounded-lg bg-red-50';
                    li.innerHTML = `
                        <p class="text-gray-700 mb-2">${item.question.sentence.replace(new RegExp(`${item.question.word}[a-z]*`, 'i'), `<strong class="text-red-500">${item.question.word}</strong>`)}</p>
                        <p class="text-sm text-gray-500 mb-2">(뜻: ${item.question.meaning})</p>
                        <p class="text-sm"><strong>정답:</strong> <span class="text-blue-600">${item.question.word}</span> | <strong>입력한 답:</strong> <span class="text-red-600">${item.userAnswer || "입력 안 함"}</span></p>
                    `;
                    incorrectList.appendChild(li);
                });
            }
        }

        restartBtn.addEventListener('click', () => {
            resultScreen.classList.add('hidden');
            unitSelectionScreen.classList.remove('hidden');
        });

        copyBtn.addEventListener('click', () => {
            let resultText = `--- 퀴즈 결과 (${quizTitle.textContent}) ---\n점수: ${score} / ${currentQuestions.length}\n\n`;
            if (incorrectAnswers.length > 0) {
                resultText += '--- 틀린 문제 ---\n';
                incorrectAnswers.forEach(item => {
                    resultText += `문제: ${item.question.sentence}\n정답: ${item.question.word}\n입력한 답: ${item.userAnswer || "입력 안 함"}\n\n`;
                });
            }
            const textarea = document.createElement('textarea');
            textarea.value = resultText;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            copyFeedback.textContent = '클립보드에 복사되었습니다!';
            setTimeout(() => { copyFeedback.textContent = ''; }, 2000);
        });
