                { "word": "cheat", "sentence": "He cheated on the history test.", "meaning": "속이다; 부정행위를 하다", "translation": "그는 역사 시험에서 부정행위를 했다." },
                { "word": "steal", "sentence": "He was caught stealing bread.", "meaning": "훔치다, 도둑질하다", "translation": "그는 빵을 훔치다 잡혔다." },
                { "word": "thief", "sentence": "The thief ran away with the bag.", "meaning": "도둑, 절도범", "translation": "도둑이 가방을 가지고 도망갔다." },
                { "word": "escape", "sentence": "The bird escaped from the cage.", "meaning": "도망치다, 탈출하다", "translation": "새가 새장에서 탈출했다." },
                { "word": "escape", "sentence": "They managed an escape from the fire.", "meaning": "탈출, 도피", "translation": "그들은 화재로부터 간신히 탈출했다." },
                { "word": "chase", "sentence": "The dog is chasing the cat.", "meaning": "뒤쫓다, 추격하다", "translation": "개가 고양이를 뒤쫓고 있다." },
                { "word": "sign", "sentence": "Losing weight is a sign of health problems.", "meaning": "징조", "translation": "체중 감소는 건강 문제의 징조이다." },
                { "word": "sign", "sentence": "Please sign your name at the bottom.", "meaning": "서명하다", "translation": "밑바닥에 당신의 이름을 서명해 주세요." },
                { "word": "scene", "sentence": "The police arrived at the crime scene.", "meaning": "현장", "translation": "경찰이 범죄 현장에 도착했다." },
                { "word": "scene", "sentence": "The last scene of the movie was so touching.", "meaning": "장면", "translation": "그 영화의 마지막 장면은 매우 감동적이었다." },
                { "word": "law", "sentence": "Everyone is equal before the law.", "meaning": "법, 법률", "translation": "모든 사람은 법 앞에 평등하다." },
                { "word": "rule", "sentence": "You must follow the rules of the game.", "meaning": "규칙", "translation": "당신은 게임의 규칙을 따라야 한다." },
                { "word": "rule", "sentence": "The king ruled the country for 40 years.", "meaning": "통치; 다스리다", "translation": "그 왕은 40년 동안 나라를 다스렸다." },
                { "word": "control", "sentence": "He lost control of his car on the icy road.", "meaning": "지배(권); 통제력", "translation": "그는 빙판길에서 차에 대한 통제력을 잃었다." },
                { "word": "control", "sentence": "The government is trying to control the prices.", "meaning": "통제하다", "translation": "정부는 물가를 통제하기 위해 노력하고 있다." },
                { "word": "force", "sentence": "The force of the wind blew down the fence.", "meaning": "힘, 영향력", "translation": "바람의 힘이 울타리를 쓰러뜨렸다." },
                { "word": "force", "sentence": "My parents didn't force me to study.", "meaning": "강요하다", "translation": "우리 부모님은 나에게 공부를 강요하지 않으셨다." },
                { "word": "strict", "sentence": "My teacher is very strict about being late.", "meaning": "엄격한, 엄한", "translation": "우리 선생님은 지각에 대해 매우 엄격하시다." },
                { "word": "necessary", "sentence": "Water is necessary for all living things.", "meaning": "필수적인, 필요한", "translation": "물은 모든 생명체에게 필수적이다." },
                { "word": "court", "sentence": "He has to appear in court as a witness.", "meaning": "법정, 법원", "translation": "그는 증인으로서 법정에 출석해야 한다." },
                { "word": "court", "sentence": "Let's play tennis on the school court.", "meaning": "코트, 경기장", "translation": "학교 코트에서 테니스를 치자." },
                { "word": "judge", "sentence": "The judge listened to both sides of the story.", "meaning": "판사", "translation": "판사는 양측의 이야기를 모두 들었다." },
                { "word": "judge", "sentence": "Don't judge people by their appearance.", "meaning": "판단하다", "translation": "사람들을 외모로 판단하지 마라." },
                { "word": "lawyer", "sentence": "He works as a lawyer for a famous company.", "meaning": "변호사", "translation": "그는 유명한 회사의 변호사로 일한다." },
                { "word": "proof", "sentence": "The police found proof of his crime.", "meaning": "증거, 증명", "translation": "경찰은 그의 범죄 증거를 찾았다." },
                { "word": "proof", "sentence": "This watch is water-proof.", "meaning": "견딜 수 있는", "translation": "이 시계는 방수(물에 견디는 것)가 된다." },
                { "word": "fair", "sentence": "It's not fair that he gets more than me.", "meaning": "공정한, 공평한", "translation": "그가 나보다 더 많이 받는 것은 공평하지 않다." },
                { "word": "fair", "sentence": "I spent a fair amount of time on this work.", "meaning": "꽤 많은, 상당한", "translation": "나는 이 일에 꽤 많은 시간을 보냈다." },
                { "word": "true", "sentence": "Everything he said was true.", "meaning": "사실인, 맞는", "translation": "그가 말한 모든 것은 사실이었다." },
                { "word": "true", "sentence": "This is a true story of a hero.", "meaning": "진짜의, 실제의", "translation": "이것은 영웅의 실제 이야기이다." },
                { "word": "false", "sentence": "Is the statement true or false?", "meaning": "거짓의", "translation": "그 진술이 참인가요, 거짓인가요?" },
                { "word": "punish", "sentence": "He was punished for breaking the window.", "meaning": "처벌하다, 벌주다", "translation": "그는 창문을 깬 것에 대해 벌을 받았다." },
                { "word": "prison", "sentence": "The criminals were sent to prison.", "meaning": "교도소, 감옥", "translation": "그 범죄자들은 교도소로 보내졌다." },
                { "word": "jail", "sentence": "He spent two years in jail.", "meaning": "교도소, 감옥", "translation": "그는 감옥에서 2년을 보냈다." }
            ]
        };

        const unitSelectionScreen = document.getElementById('unit-selection-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const quizTitle = document.getElementById('quiz-title');
        const progressIndicator = document.getElementById('progress-indicator');
        const sentenceEl = document.getElementById('sentence');
        const meaningEl = document.getElementById('meaning');
        const answerForm = document.getElementById('answer-form');
        const answerInput = document.getElementById('answer-input');
        const scoreEl = document.getElementById('score');
        const incorrectList = document.getElementById('incorrect-answers-list');
        const copyBtn = document.getElementById('copy-results-btn');
        const restartBtn = document.getElementById('restart-btn');
        const copyFeedback = document.getElementById('copy-feedback');

        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let incorrectAnswers = [];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startQuiz(mode) {
            currentQuestionIndex = 0;
            score = 0;
            incorrectAnswers = [];
            currentQuestions = [];
            let title = '';

            if (mode.startsWith('unit')) {
                const unit = mode;
                title = `Unit ${unit.replace('unit', '')}`;
                currentQuestions = [...quizData[unit]];
            } else if (mode.startsWith('review')) {
                const [start, end] = mode.split('_')[1].split('-').map(Number);
                title = `Unit ${start}-${end} 복습`;
                let combined = [];
                for (let i = start; i <= end; i++) {
                    if(quizData[`unit${i}`]) combined.push(...quizData[`unit${i}`]);
                }
                shuffle(combined);
                currentQuestions = combined.slice(0, 30);
            } else if (mode.startsWith('all')) {
                const [start, end] = mode.split('_')[1].split('-').map(Number);
                title = `Unit ${start}-${end} 통합`;
                let combined = [];
                for (let i = start; i <= end; i++) {
                    if(quizData[`unit${i}`]) combined.push(...quizData[`unit${i}`]);
                }
                currentQuestions = combined;
            }

            quizTitle.textContent = title;
            shuffle(currentQuestions);
            unitSelectionScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            displayQuestion();
        }

        function displayQuestion() {
            if (currentQuestionIndex < currentQuestions.length) {
                const question = currentQuestions[currentQuestionIndex];
                
                // 단수/복수 모두 대응하는 정규표현식 매칭
                const targetWord = question.word;
                const regexForFinding = new RegExp(`${targetWord}[a-z]*`, 'i');
                const match = question.sentence.match(regexForFinding);
                const actualWordInSentence = match ? match[0] : targetWord;

                // 힌트: 첫 글자 + 나머지 길이만큼 언더바
                const hint = actualWordInSentence.charAt(0) + '_'.repeat(actualWordInSentence.length - 1);
                const highlightedSentence = question.sentence.replace(actualWordInSentence, `<span class="font-bold text-indigo-600">${hint}</span>`);
                
                sentenceEl.innerHTML = highlightedSentence;
                meaningEl.textContent = question.translation;
                progressIndicator.textContent = `${currentQuestionIndex + 1} / ${currentQuestions.length}`;
                answerInput.value = '';
                answerInput.focus();
            } else {
                showResults();
            }
        }
        
        answerForm.addEventListener('submit', e => {
            e.preventDefault();
            const userAnswer = answerInput.value.trim().toLowerCase();
            const correctAnswer = currentQuestions[currentQuestionIndex].word.toLowerCase();

            if (userAnswer === correctAnswer) {
                score++;
            } else {
                incorrectAnswers.push({
                    question: currentQuestions[currentQuestionIndex],
                    userAnswer: answerInput.value.trim()
                });
            }
            currentQuestionIndex++;
            displayQuestion();
        });

        function showResults() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            scoreEl.textContent = `총 ${currentQuestions.length}문제 중 ${score}문제 정답`;
            incorrectList.innerHTML = '';
            if (incorrectAnswers.length === 0) {
                incorrectList.innerHTML = '<li class="text-green-600 font-semibold p-4 bg-green-50 rounded-lg">모든 문제를 맞혔습니다!</li>';
            } else {
                incorrectAnswers.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'p-4 border border-gray-200 rounded-lg bg-red-50';
                    li.innerHTML = `
                        <p class="text-gray-700 mb-2">${item.question.sentence.replace(new RegExp(`${item.question.word}[a-z]*`, 'i'), `<strong class="text-red-500">${item.question.word}</strong>`)}</p>
                        <p class="text-sm text-gray-500 mb-2">(뜻: ${item.question.meaning})</p>
                        <p class="text-sm"><strong>정답:</strong> <span class="text-blue-600">${item.question.word}</span> | <strong>입력한 답:</strong> <span class="text-red-600">${item.userAnswer || "입력 안 함"}</span></p>
                    `;
                    incorrectList.appendChild(li);
                });
            }
        }

        restartBtn.addEventListener('click', () => {
            resultScreen.classList.add('hidden');
            unitSelectionScreen.classList.remove('hidden');
        });

        copyBtn.addEventListener('click', () => {
            let resultText = `--- 퀴즈 결과 (${quizTitle.textContent}) ---\n점수: ${score} / ${currentQuestions.length}\n\n`;
            if (incorrectAnswers.length > 0) {
                resultText += '--- 틀린 문제 ---\n';
                incorrectAnswers.forEach(item => {
                    resultText += `문제: ${item.question.sentence}\n정답: ${item.question.word}\n입력한 답: ${item.userAnswer || "입력 안 함"}\n\n`;
                });
            }
            const textarea = document.createElement('textarea');
            textarea.value = resultText;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            copyFeedback.textContent = '클립보드에 복사되었습니다!';
            setTimeout(() => { copyFeedback.textContent = ''; }, 2000);
        });
    </script>
</body>
</html>
