                { word: 'geography', sentence: 'They studied the _________ of the mountains.', meaning: '지리학, 지형', translation: '그들은 산의 지형(지리)을 공부했다.' },
                { word: 'geometry', sentence: 'Ancient Greeks made great progress in _________ .', meaning: '기하학', translation: '고대 그리스인들은 기하학에서 큰 발전을 이루었다.' },
                { word: 'geothermal', sentence: 'The island uses _________ energy for heating.', meaning: '지열의', translation: '그 섬은 난방을 위해 지열 에너지를 사용한다.' },
                { word: 'astronomy', sentence: 'He became interested in _________ after seeing stars.', meaning: '천문학', translation: '그는 별을 본 후 천문학에 관심을 갖게 되었다.' },
                { word: 'astrology', sentence: 'Some people believe _________ predicts the future.', meaning: '점성술', translation: '어떤 사람들은 점성술이 미래를 예측한다고 믿는다.' },
                { word: 'asteroid', sentence: 'A large _________ hit the Earth millions of years ago.', meaning: '소행성', translation: '수백만 년 전에 거대한 소행성이 지구에 충돌했다.' },
                { word: 'disastrous', sentence: 'The earthquake had _________ effects on the city.', meaning: '처참한', translation: '지진은 도시에 처참한 영향을 미쳤다.' },
                { word: 'anniversary', sentence: 'The couple celebrated their 50th wedding _________ .', meaning: '기념일', translation: '그 커플은 결혼 50주년 기념일을 축하했다.' },
                { word: 'millennium', sentence: 'The world entered a new _________ in year 2000.', meaning: '천 년', translation: '세상은 2000년에 새로운 천 년(밀레니엄)에 진입했다.' },
                { word: 'chronological', sentence: 'The events are listed in _________ order.', meaning: '연대순의', translation: '사건들이 연대순으로 나열되어 있다.' },
                { word: 'synchronized', sentence: 'The dancers _________ their moves perfectly.', meaning: '동시에 움직이다', translation: '무용수들은 그들의 동작을 완벽하게 맞추었다(동기화했다).' },
                { word: 'come up against', sentence: 'The project will _________ _________ _________ _________ many hurdles.', meaning: '직면하다', translation: '그 프로젝트는 많은 장애물에 부딪힐(직면할) 것이다.' },
                { word: 'go against', sentence: 'Never _________ _________ your own principles.', meaning: '거스르다, 반대하다', translation: '절대 당신 자신의 원칙을 거스르지 마라.' },
                { word: 'come along', sentence: 'A good opportunity will _________ _________ soon.', meaning: '나타나다, 동행하다', translation: '좋은 기회가 곧 나타날 것이다.' },
                { word: 'get along', sentence: 'He manages to _________ _________ with his boss.', meaning: '사이좋게 지내다', translation: '그는 자신의 상사와 잘 지낸다.' },
                { word: 'go along with', sentence: 'I decided to _________ _________ _________ his proposal.', meaning: '동조하다, 찬성하다', translation: '나는 그의 제안에 동조하기로(찬성하기로) 결정했다.' },
                { word: 'play along', sentence: 'I’ll _________ _________ to avoid any arguments.', meaning: '동조하는 체하다', translation: '나는 말다툼을 피하기 위해 동조하는 체할 것이다.' }
            ]
        };

        let currentQuestions = [], currentIdx = 0, score = 0, incorrect = [];

        function startQuiz(mode) {
            currentIdx = 0; score = 0; incorrect = []; currentQuestions = [];
            if (mode === 'all') Object.values(quizData).forEach(u => currentQuestions.push(...u));
            else if (mode.startsWith('review')) {
                const [s, e] = mode.split('_')[1].split('-').map(Number);
                for (let i = s; i <= e; i++) { let k = 'unit' + i; if (quizData[k]) currentQuestions.push(...quizData[k]); }
            } else currentQuestions = [...quizData[mode]];
            
            currentQuestions.sort(() => Math.random() - 0.5);
            if (mode.includes('review') || mode === 'all') currentQuestions = currentQuestions.slice(0, 30);
            
            document.getElementById('quiz-title').textContent = mode.includes('unit') ? "Unit " + mode.replace('unit', '') : "랜덤 복습";
            document.getElementById('unit-selection-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            showQ();
        }

        function showQ() {
            if (currentIdx < currentQuestions.length) {
                const q = currentQuestions[currentIdx];
                const hint = q.word.charAt(0) + "_".repeat(q.word.length - 1);
                document.getElementById('sentence').innerHTML = q.sentence.replace("_________", `<span class="text-indigo-600 font-bold">${hint}</span>`);
                document.getElementById('meaning').textContent = q.translation;
                document.getElementById('progress-indicator').textContent = `${currentIdx + 1}/${currentQuestions.length}`;
                document.getElementById('answer-input').value = ""; document.getElementById('answer-input').focus();
            } else showResults();
        }

        function checkAnswer() {
            const user = document.getElementById('answer-input').value.trim().toLowerCase();
            const correct = currentQuestions[currentIdx].word.toLowerCase();
            if (user === correct) score++; else incorrect.push({ q: currentQuestions[currentIdx], user: user });
            currentIdx++; showQ();
        }

        function showResults() {
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('score-text').textContent = `${currentQuestions.length} 중 ${score} 정답`;
            const list = document.getElementById('incorrect-list');
            list.innerHTML = "";
            incorrect.forEach(item => {
                const li = document.createElement('li');
                li.className = "p-3 bg-red-50 border border-red-200 rounded-lg text-sm";
                li.innerHTML = `<strong>정답: ${item.q.word}</strong> (입력: ${item.user || '없음'})<br><span class="text-gray-600">${item.q.sentence.replace("_________", item.q.word)}</span>`;
                list.appendChild(li);
            });
        }
    </script>
</body>
</html>
