<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Sentence Vocabulary Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #e0e0e0;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2em;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        h2 {
            text-align: center;
            color: #34495e;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .main-menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .menu-button {
            background-color: #3498db;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .menu-button:hover {
            background-color: #2980b9;
        }

        .question-section {
            margin-bottom: 25px;
        }

        .question-counter {
            text-align: right;
            font-size: 0.9em;
            color: #7f8c8d;
            margin-bottom: 10px;
        }

        .sentence {
            font-size: 1.3em;
            margin-bottom: 10px;
            background-color: #eaf3f8;
            padding: 15px;
            border-radius: 8px;
            border-left: 5px solid #3498db;
        }

        .korean-hint {
            font-style: italic;
            color: #555;
            margin-bottom: 20px;
            font-size: 1.1em;
            padding-left: 10px;
            border-left: 3px solid #ccc;
        }

        #answerInput {
            width: calc(100% - 24px);
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            font-size: 1.2em;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        #answerInput:focus {
            border-color: #3498db;
            outline: none;
        }

        #checkAnswerButton {
            background-color: #2ecc71;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        #checkAnswerButton:hover:not(:disabled) {
            background-color: #27ae60;
        }

        #checkAnswerButton:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 10px;
        }

        .nav-button {
            background-color: #95a5a6;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            flex-grow: 1;
            transition: background-color 0.3s ease;
        }

        .nav-button:hover {
            background-color: #7f8c8d;
        }

        .nav-button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        
        #feedback {
            text-align: center;
            margin-top: 15px;
            font-size: 1.1em;
            font-weight: bold;
            min-height: 25px; /* Prevent layout shift */
        }
        
        .feedback-correct {
            color: #2ecc71;
        }
        
        .feedback-incorrect {
            color: #e74c3c;
        }

        #scoreDisplay {
            text-align: center;
            font-size: 1.4em;
            font-weight: bold;
            margin-top: 30px;
            padding: 10px;
            background-color: #f1f8e9; /* Light green background */
            border-radius: 8px;
            border: 1px solid #d4e7c8; /* Soft border */
            color: #4CAF50; /* Green text */
        }

        #restartButton, #backToMenuButton {
            background-color: #e67e22;
            margin-top: 10px;
            width: 100%;
        }
        
        #restartButton:hover, #backToMenuButton:hover {
            background-color: #d35400;
        }

        @media (max-width: 600px) {
            .main-menu {
                grid-template-columns: 1fr;
            }
            .navigation-buttons {
                flex-direction: column;
            }
            .nav-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Example Sentence Vocabulary Test</h1>

        <div id="mainMenu" class="main-menu-container">
            <h2>Select a Test Mode</h2>
            <div class="main-menu">
                <button class="menu-button" data-units="1">Unit 01 Test</button>
                <button class="menu-button" data-units="2">Unit 02 Test</button>
                <button class="menu-button" data-units="3">Unit 03 Test</button>
                <button class="menu-button" data-units="4">Unit 04 Test</button>
                <button class="menu-button" data-units="5">Unit 05 Test</button>
                <button class="menu-button" data-units="6">Unit 06 Test</button>
                <button class="menu-button" data-units="7">Unit 07 Test</button>
                <button class="menu-button" data-units="8">Unit 08 Test</button>
                <button class="menu-button" data-units="9">Unit 09 Test</button>
                <button class="menu-button" data-units="10">Unit 10 Test</button>
                <button class="menu-button" data-units="1,2,3,4,5" data-limit="30">Units 01-05 Combined (30 Qs)</button>
                <button class="menu-button" data-units="6,7,8,9,10" data-limit="30">Units 06-10 Combined (30 Qs)</button>
            </div>
        </div>

        <div id="quizContainer" style="display: none;">
            <div class="question-counter">Question <span id="currentQNum">1</span> / <span id="totalQNum">X</span></div>
            <div class="question-section">
                <p class="sentence" id="englishSentenceDisplay"></p>
                <p class="korean-hint" id="koreanSentenceDisplay"></p>
            </div>
            
            <input type="text" id="answerInput" placeholder="Type the missing word here">
            <button id="checkAnswerButton">Check Answer</button>

            <div id="feedback" role="alert"></div>

            <div class="navigation-buttons">
                <button class="nav-button" id="prevButton" disabled>Previous</button>
                <button class="nav-button" id="nextButton">Next</button>
            </div>
        </div>

        <div id="resultsContainer" style="display: none;">
            <p id="scoreDisplay">Your Score: <span id="finalScore">0</span> / <span id="totalQuestionsFinal">X</span></p>
            <button class="nav-button" id="restartButton">Retake This Quiz</button>
            <button class="nav-button" id="backToMenuButton">Back to Main Menu</button>
        </div>
    </div>

        const vocabularyByUnit = {};
        let currentUnitNum = null;

        initialRawInput.trim().split('\n').forEach(line => {
            const parts = line.split('\t');
            if (parts.length < 3) return; 

            const fileName = parts[0];
            const unitMatch = fileName.match(/unit(\d+)\.xlsx/);

            if (unitMatch) {
                currentUnitNum = parseInt(unitMatch[1]);
            }

            if (currentUnitNum && parts[1] !== '단어(영문)' && parts[1].trim() !== '') {
                const englishWord = parts[1].replace('(e)', '').trim(); 
                const koreanDefinitionString = parts[2].trim();

                const koreanMeaningGroups = [];
                const semicolonSplit = koreanDefinitionString.split(';');
                semicolonSplit.forEach(group => {
                    group = group.trim();
                    if (group) {
                        const numberedMatch = group.match(/^(\d+\.\s*)(.*)/);
                        if (numberedMatch) {
                            koreanMeaningGroups.push(numberedMatch[1].trim() + numberedMatch[2].trim()); 
                        } else {
                            koreanMeaningGroups.push(group);
                        }
                    }
                });

                if (!vocabularyByUnit[currentUnitNum]) {
                    vocabularyByUnit[currentUnitNum] = [];
                }
                vocabularyByUnit[currentUnitNum].push({
                    english: englishWord,

        const allQuizQuestions = [];

        for (const unit in vocabularyByUnit) {
            vocabularyByUnit[unit].forEach(wordEntry => {
                wordEntry.koreanMeanings.forEach(meaning => {
                    const key = `${wordEntry.english}-${meaning}`;
                    const sentenceData = sentenceMap[key];
                    if (sentenceData) {
                        allQuizQuestions.push({
                            unit: parseInt(unit),
                            word: wordEntry.english,
                            englishSentence: sentenceData.english.replace(wordEntry.english, '_____'),
                            koreanSentence: sentenceData.korean.replace(wordEntry.english, '_____'),
                            correctOption: wordEntry.english
                        });
                    } else {
                        console.warn(`No sentence data found for: ${key} in unit ${unit}`);
                    }
                });
            });
        }
        
        let currentQuestions = []; 
        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = []; 
        let currentQuizType = null; // Stores { units: [], limit: null } to allow restarting

        const mainMenu = document.getElementById('mainMenu');
        const quizContainer = document.getElementById('quizContainer');
        const resultsContainer = document.getElementById('resultsContainer');

        const englishSentenceDisplay = document.getElementById('englishSentenceDisplay');
        const koreanSentenceDisplay = document.getElementById('koreanSentenceDisplay');
        const answerInput = document.getElementById('answerInput');
        const checkAnswerButton = document.getElementById('checkAnswerButton');
        const currentQNum = document.getElementById('currentQNum');
        const totalQNum = document.getElementById('totalQNum');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const feedbackDisplay = document.getElementById('feedback');
        const finalScoreDisplay = document.getElementById('finalScore');
        const totalQuestionsFinalDisplay = document.getElementById('totalQuestionsFinal');
        const restartButton = document.getElementById('restartButton');
        const backToMenuButton = document.getElementById('backToMenuButton');

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startQuiz(units, limit = null) {
            mainMenu.style.display = 'none';
            quizContainer.style.display = 'block';
            resultsContainer.style.display = 'none';

            currentQuizType = { units: units, limit: limit };

            let filteredQuestions = allQuizQuestions.filter(q => units.includes(q.unit));
            
            if (limit && filteredQuestions.length > limit) {
                filteredQuestions = shuffleArray(filteredQuestions).slice(0, limit);
            } else {
                filteredQuestions = shuffleArray(filteredQuestions);
            }
            currentQuestions = filteredQuestions;
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = new Array(currentQuestions.length).fill(null);
            
            renderQuestion();
        }

        function renderQuestion() {
            if (currentQuestionIndex >= currentQuestions.length) {
                showResults();
                return;
            }

            const question = currentQuestions[currentQuestionIndex];
            englishSentenceDisplay.textContent = question.englishSentence;
            koreanSentenceDisplay.textContent = question.koreanSentence; 
            currentQNum.textContent = currentQuestionIndex + 1;
            totalQNum.textContent = currentQuestions.length;
            feedbackDisplay.textContent = '';
            feedbackDisplay.className = '';

            answerInput.value = '';
            answerInput.disabled = false;
            checkAnswerButton.disabled = false;
            
            // If already answered, populate input and disable
            if (userAnswers[currentQuestionIndex]) {
                answerInput.value = userAnswers[currentQuestionIndex].selected;
                answerInput.disabled = true;
                checkAnswerButton.disabled = true;
                applySavedAnswerStyle();
            } else {
                answerInput.focus();
            }

            updateNavigationButtons();
        }

        function checkAnswer() {
            const userAnswer = answerInput.value.trim();
            const question = currentQuestions[currentQuestionIndex];
            let isCorrect = (userAnswer.toLowerCase() === question.correctOption.toLowerCase());

            // Update userAnswers and score
            const previousAnswer = userAnswers[currentQuestionIndex];
            if (previousAnswer) { 
                if (previousAnswer.correct && !isCorrect) {
                    score--; 
                } else if (!previousAnswer.correct && isCorrect) {
                    score++; 
                }
            } else { 
                if (isCorrect) {
                    score++;
                }
            }
            userAnswers[currentQuestionIndex] = { selected: userAnswer, correct: isCorrect };

            // Apply style and feedback
            answerInput.disabled = true;
            checkAnswerButton.disabled = true;

            if (isCorrect) {
                feedbackDisplay.textContent = 'Correct!';
                feedbackDisplay.classList.add('feedback-correct');
                feedbackDisplay.classList.remove('feedback-incorrect');
            } else {
                feedbackDisplay.textContent = `Incorrect. The correct answer was "${question.correctOption}".`;
                feedbackDisplay.classList.add('feedback-incorrect');
                feedbackDisplay.classList.remove('feedback-correct');
            }
            updateNavigationButtons();
        }

        function applySavedAnswerStyle() {
            const savedAnswer = userAnswers[currentQuestionIndex];
            if (savedAnswer) {
                answerInput.value = savedAnswer.selected;
                answerInput.disabled = true;
                checkAnswerButton.disabled = true;

                if (savedAnswer.correct) {
                    feedbackDisplay.textContent = 'Correct!';
                    feedbackDisplay.classList.add('feedback-correct');
                    feedbackDisplay.classList.remove('feedback-incorrect');
                } else {
                    feedbackDisplay.textContent = `Incorrect. The correct answer was "${currentQuestions[currentQuestionIndex].correctOption}".`;
                    feedbackDisplay.classList.add('feedback-incorrect');
                    feedbackDisplay.classList.remove('feedback-correct');
                }
            }
        }

        function updateNavigationButtons() {
            prevButton.disabled = currentQuestionIndex === 0;
            // Next button is disabled if the current question hasn't been answered yet,
            // or if it's the last question and hasn't been answered.
            nextButton.disabled = userAnswers[currentQuestionIndex] === null;

            if (currentQuestionIndex === currentQuestions.length - 1) {
                 nextButton.textContent = "Finish Quiz";
                 if (userAnswers[currentQuestionIndex] === null) {
                    nextButton.disabled = true; 
                 } else {
                    nextButton.disabled = false;
                 }
            } else {
                nextButton.textContent = "Next";
            }
        }

        function nextQuestion() {
            if (currentQuestionIndex < currentQuestions.length - 1) {
                currentQuestionIndex++;
                renderQuestion();
            } else if (currentQuestionIndex === currentQuestions.length - 1 && userAnswers[currentQuestionIndex] !== null) {
                showResults();
            }
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
            }
        }

        function showResults() {
            quizContainer.style.display = 'none';
            resultsContainer.style.display = 'block';
            finalScoreDisplay.textContent = score;
            totalQuestionsFinalDisplay.textContent = currentQuestions.length;
        }

        function restartCurrentQuiz() {
            if (currentQuizType) {
                startQuiz(currentQuizType.units, currentQuizType.limit);
            } else {
                console.error("No quiz type recorded to restart. Returning to main menu.");
                showMainMenu();
            }
        }

        function showMainMenu() {
            quizContainer.style.display = 'none';
            resultsContainer.style.display = 'none';
            mainMenu.style.display = 'grid';
        }

        // Event listeners
        document.querySelectorAll('.menu-button').forEach(button => {
            button.addEventListener('click', () => {
                const units = button.dataset.units.split(',').map(Number);
                const limit = button.dataset.limit ? parseInt(button.dataset.limit) : null;
                startQuiz(units, limit);
            });
        });

        checkAnswerButton.addEventListener('click', checkAnswer);
        answerInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !answerInput.disabled) {
                checkAnswer();
            }
        });
        prevButton.addEventListener('click', prevQuestion);
        nextButton.addEventListener('click', nextQuestion);
        restartButton.addEventListener('click', restartCurrentQuiz);
        backToMenuButton.addEventListener('click', showMainMenu);

        // Initial state
        showMainMenu();
    </script>
</body>
</html>
