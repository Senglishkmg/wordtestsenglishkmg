            { unit: 31, base: 'society', answer: 'society', sentence: 'Humans are social beings who live in a {blank}.', sentence_ko: '인간은 사회 속에서 사는 사회적 존재이다.' },
            { unit: 32, base: 'democracy', answer: 'democracy', sentence: 'Freedom of speech is a key principle of {blank}.', sentence_ko: '언론의 자유는 민주주의의 핵심 원칙입니다.' },
            { unit: 33, base: 'ancestor', answer: 'ancestors', sentence: 'My {blank} came from Ireland.', sentence_ko: '나의 조상들은 아일랜드에서 왔습니다.' },
            { unit: 34, base: 'artificial', answer: 'artificial', sentence: 'This plant is made of {blank} flowers.', sentence_ko: '이 식물은 조화로 만들어졌습니다.' },
            { unit: 35, base: 'personality', answer: 'personality', sentence: 'She has a very cheerful {blank}.', sentence_ko: '그녀는 매우 쾌활한 성격을 가지고 있습니다.' }
        ];

        // --- DOM 요소 가져오기 ---
        const screens = {
            login: document.getElementById('login-screen'),
            quiz: document.getElementById('quiz-screen'),
            results: document.getElementById('results-screen')
        };
        const quizForm = document.getElementById('quiz-form');
        const unitSelectionButtons = document.getElementById('unit-selection-buttons');
        const timerEl = document.getElementById('timer');
        const modal = document.getElementById('modal');
        const modalMessage = document.getElementById('modal-message');

        // --- 상태 변수 ---
        let currentQuestions = [];
        let userInfo = {};
        let timerInterval;
        let startTime;
        let quizTitle = '';

        // --- 함수 정의 ---

        /**
         * 화면을 전환하는 함수
         * @param {string} toScreen - 보여줄 화면의 ID ('login', 'quiz', 'results')
         */
        function switchScreen(toScreen) {
            Object.values(screens).forEach(screen => {
                if (!screen.classList.contains('hidden')) {
                    screen.classList.add('hidden');
                }
            });
            setTimeout(() => {
                screens[toScreen].classList.remove('hidden');
            }, 50); 
        }
        
        /**
         * 사용자에게 메시지를 보여주는 모달을 띄우는 함수
         * @param {string} message - 모달에 표시할 메시지
         */
        function showModal(message) {
            modalMessage.textContent = message;
            modal.classList.remove('hidden');
            const modalContent = modal.querySelector('div');
            setTimeout(() => {
                modal.style.opacity = '1';
                modalContent.style.transform = 'scale(1)';
            }, 10); 
            setTimeout(() => {
                modal.style.opacity = '0';
                modalContent.style.transform = 'scale(0.95)';
                setTimeout(() => modal.classList.add('hidden'), 300);
            }, 2000);
        }

        /**
         * 배열의 순서를 무작위로 섞는 함수 (Fisher-Yates 알고리즘)
         * @param {Array} array - 섞을 배열
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        /**
         * 타이머를 시작하는 함수
         * @param {number} duration - 타이머 시간 (초)
         */
        function startTimer(duration) {
            let timeRemaining = duration;
            timerInterval = setInterval(() => {
                const minutes = Math.floor(timeRemaining / 60).toString().padStart(2, '0');
                const seconds = (timeRemaining % 60).toString().padStart(2, '0');
                timerEl.textContent = `${minutes}:${seconds}`;
                if (--timeRemaining < 0) {
                    clearInterval(timerInterval);
                    showModal('시간이 종료되었습니다. 자동으로 채점합니다.');
                    handleSubmit();
                }
            }, 1000);
        }

        /**
         * 퀴즈를 시작하는 함수
         * @param {string} unit - 선택된 유닛 번호 또는 범위 (e.g., "1", "1-5", "6-10")
         */
        function startQuiz(unit) {
            const school = document.getElementById('school').value.trim();
            const grade = document.getElementById('grade').value.trim();
            const name = document.getElementById('name').value.trim();

            if (!school || !grade || !name) {
                showModal('학교, 학년, 이름을 모두 입력해주세요.');
                return;
            }

            userInfo = { school, grade, name };
            startTime = new Date();
            
            let questionPool = [];
            let timeLimit = 600; // 기본 10분

            if (unit === '1-5') {
                questionPool = allQuestions.filter(q => q.unit >= 1 && q.unit <= 5);
                shuffleArray(questionPool);
                currentQuestions = questionPool.slice(0, 30);
                quizTitle = `Unit 1-5 종합 시험`;
                timeLimit = 900; // 15분
            } else if (unit === '6-10') {
                questionPool = allQuestions.filter(q => q.unit >= 6 && q.unit <= 10);
                shuffleArray(questionPool);
                currentQuestions = questionPool.slice(0, 30);
                quizTitle = `Unit 6-10 종합 시험`;
                timeLimit = 900; // 15분
            } else if (unit === '11-15') {
                questionPool = allQuestions.filter(q => q.unit >= 11 && q.unit <= 15);
                shuffleArray(questionPool);
                currentQuestions = questionPool.slice(0, 30);
                quizTitle = `Unit 11-15 종합 시험`;
                timeLimit = 900; // 15분
            } else {
                const unitNum = parseInt(unit);
                questionPool = allQuestions.filter(q => q.unit === unitNum);
                shuffleArray(questionPool);
                currentQuestions = [...questionPool];
                quizTitle = `Unit ${unitNum} Test`;
                timeLimit = 600; // 10분
            }
            
            document.getElementById('quiz-title').textContent = quizTitle;
            renderQuestions();
            switchScreen('quiz');
            startTimer(timeLimit);
        }

        /**
         * 문제 목록을 화면에 렌더링하는 함수
         */
        function renderQuestions() {
            quizForm.innerHTML = currentQuestions.map((q, index) => {
                // 요청사항 반영: 단어의 첫 글자만 보여주고 나머지는 밑줄로 처리합니다.
                // 밑줄의 길이는 단어의 원형(base)을 기준으로 하여, 변형된 형태(예: 과거형, 복수형)에 대한 힌트를 주지 않습니다.
                const blank = q.base[0] + '_'.repeat(q.base.length - 1);
                const sentenceWithBlank = q.sentence.replace('{blank}', `<strong>${blank}</strong>`);
                return `
                    <div class="bg-white p-6 rounded-xl shadow-md quiz-card">
                        <p class="font-bold text-lg mb-2">${index + 1}. ${sentenceWithBlank}</p>
                        <p class="text-gray-500 mb-4 text-sm">(${q.sentence_ko})</p>
                        <input type="text" id="q${index}" autocomplete="off" class="w-full border-2 border-gray-300 rounded-lg p-2 focus:outline-none focus:border-indigo-500 transition" placeholder="정답을 입력하세요">
                    </div>
                `;
            }).join('');
        }

        /**
         * '채점하기' 버튼 클릭 또는 시간 종료 시 호출되는 함수
         */
        function handleSubmit() {
            clearInterval(timerInterval);
            const endTime = new Date();
            const durationMs = endTime - startTime;
            const durationMinutes = Math.floor(durationMs / 60000);
            const durationSeconds = Math.floor((durationMs % 60000) / 1000);
            
            let totalScore = 0;
            const reviewItems = [];

            currentQuestions.forEach((q, index) => {
                const userAnswer = document.getElementById(`q${index}`).value.trim().toLowerCase();
                const correctAnswer = q.answer.toLowerCase();
                const baseAnswer = q.base.toLowerCase();
                
                let status = 'incorrect';
                // 요청사항 반영: 정답 채점 시, 문맥에 맞는 변형된 정답(correctAnswer)을 우선으로 확인하여 1점을 부여하고,
                // 원형 정답(baseAnswer)을 입력했을 경우 0.5점의 부분 점수를 부여합니다.
                if (userAnswer === correctAnswer) {
                    totalScore += 1;
                    status = 'correct';
                } else if (userAnswer === baseAnswer) {
                    totalScore += 0.5;
                    status = 'partial';
                }

                if (status !== 'correct') {
                    reviewItems.push({
                        question: q,
                        userAnswer: document.getElementById(`q${index}`).value.trim() || "미입력",
                        status: status
                    });
                }
            });

            renderResults(totalScore, reviewItems, durationMinutes, durationSeconds);
            switchScreen('results');
        }

        /**
         * 시험 결과를 화면에 렌더링하는 함수
         * @param {number} score - 획득한 점수
         * @param {Array} reviewItems - 오답 및 부분점수 항목 배열
         * @param {number} durationMin - 소요 시간 (분)
         * @param {number} durationSec - 소요 시간 (초)
         */
        function renderResults(score, reviewItems, durationMin, durationSec) {
            const maxScore = currentQuestions.length;
            const percentage = maxScore > 0 ? Math.round((score / maxScore) * 100) : 0;

            document.getElementById('result-title').textContent = `${quizTitle} 결과`;
            document.getElementById('result-school').textContent = userInfo.school;
            document.getElementById('result-grade').textContent = userInfo.grade;
            document.getElementById('result-name').textContent = userInfo.name;
            document.getElementById('result-start-time').textContent = startTime.toLocaleString('ko-KR');
            document.getElementById('result-duration').textContent = `${durationMin}분 ${durationSec}초`;
            document.getElementById('result-score').textContent = `${percentage}% (${score} / ${maxScore})`;

            const incorrectContainer = document.getElementById('incorrect-answers');
            const noIncorrectEl = document.getElementById('no-incorrect');

            if (reviewItems.length === 0) {
                incorrectContainer.innerHTML = '';
                incorrectContainer.appendChild(noIncorrectEl);
                noIncorrectEl.classList.remove('hidden');
            } else {
                noIncorrectEl.classList.add('hidden');
                incorrectContainer.innerHTML = reviewItems.map(item => {
                    const q = item.question;
                    const sentenceWithAnswer = q.sentence.replace('{blank}', `<span class='font-bold text-indigo-600'>${q.answer}</span>`);
                    
                    const isPartial = item.status === 'partial';
                    const borderColor = isPartial ? 'border-yellow-400' : 'border-red-400';
                    const bgColor = isPartial ? 'bg-yellow-50' : 'bg-red-50';
                    const userColor = isPartial ? 'text-yellow-700' : 'text-red-600';
                    const partialText = isPartial ? '<p class="text-sm text-yellow-800 font-semibold mt-1">(50% 부분 점수)</p>' : '';

                    return `
                        <div class="${bgColor} p-4 rounded-lg border ${borderColor}">
                            <p class="font-bold text-md mb-2">${sentenceWithAnswer}</p>
                            <p class="text-sm text-gray-600 mb-2">(${q.sentence_ko})</p>
                            <p class="text-sm"><strong>제출 답안:</strong> <span class="${userColor}">${item.userAnswer}</span></p>
                            <p class="text-sm"><strong>정답:</strong> <span class="text-green-600">${q.answer}</span></p>
                            ${partialText}
                        </div>
                    `;
                }).join('');
            }
        }

        /**
         * 시험 결과를 텍스트 형식으로 클립보드에 복사하는 함수
         */
        function copyResultsToClipboard() {
            const scoreText = document.getElementById('result-score').textContent;
            const resultText = `
[어휘끝 고교기본 예문시험 - ${quizTitle} 결과]
- 학교: ${userInfo.school}
- 학년: ${userInfo.grade}
- 이름: ${userInfo.name}
- 시험 시작: ${startTime.toLocaleString('ko-KR')}
- 소요 시간: ${document.getElementById('result-duration').textContent}
- 점수: ${scoreText}

[오답 노트]
${
    Array.from(document.querySelectorAll('#incorrect-answers > div')).map(el => {
        const question = el.querySelector('.font-bold').innerText;
        const userAnswer = el.querySelector('strong:nth-of-type(1) + span').textContent;
        const correctAnswer = el.querySelector('strong:nth-of-type(2) + span').textContent;
        const partialText = el.querySelector('.text-yellow-800') ? ' (부분 점수)' : '';
        return `- 문제: ${question}\n  - 제출 답안: ${userAnswer}${partialText}\n  - 정답: ${correctAnswer}`;
    }).join('\n\n') || '틀린 문제가 없습니다.'
}
            `.trim();

            const textarea = document.createElement('textarea');
            textarea.value = resultText;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);

            showModal('결과가 클립보드에 복사되었습니다.');
        }

        // --- 이벤트 리스너 등록 ---
        
        // 유닛 선택 버튼 클릭 이벤트
        unitSelectionButtons.addEventListener('click', (e) => {
            if(e.target.tagName === 'BUTTON') {
                const unit = e.target.dataset.unit;
                startQuiz(unit);
            }
        });
        
        // 채점하기 버튼 클릭 이벤트
        document.getElementById('submit-btn').addEventListener('click', handleSubmit);
        
        // 결과 저장 버튼 클릭 이벤트
        document.getElementById('save-btn').addEventListener('click', copyResultsToClipboard);

        // 처음으로 돌아가기 버튼 클릭 이벤트
        document.getElementById('back-to-main-btn').addEventListener('click', () => {
            // ** 버그 수정: 화면 전환 함수를 사용하여 안정성 확보 **
            switchScreen('login');
        });

    </script>
</body>
</html>
